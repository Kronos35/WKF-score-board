<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>

	<title>WKF Score Board</title>

</head>
<body>
	<div id="app">
		<div class="container">
			
			<div class="row text-center">
                <div class="col">
                	<div class="col">
                	<h4>Ultimate WKF ScoreBoard</h4>	
                	</div>
                </div>
            </div>
            <div class="row text-center">
            	<div class="col"> <h2> Division: {{division}} </h2> </div>
            </div>

            <div class="row text-center">
            	<div class="col"><h3>Ao: {{ao.name}} </h3></div>
            	<div class="col"><h3>Aka: {{aka.name}} </h3></div>
            </div>

            <div class="score-board row text-center">
            	<div class="col"><h1>{{ao.points}}</h1></div>
            	<div class="col" id="timer">{{minutes}}:{{seconds}}</div>
            	<div class="col"><h1>{{aka.points}}</h1></div>
            </div>

			<div class="row text-center">
				<div class="col card ao">
				<div class="container">
					<div class="row text-center">
		            	<div class="col card"><h3>C1</h3></div>
		            	<div class="col circle border border-white">W</div>
		            	<div class="col circle border border-white">K</div>
		            	<div class="col circle border border-white">HC</div>
		            	<div class="col circle border border-white">H</div>
		            </div>
		            <div class="row text-center">
		            	<div class="col card"><h3>C2</h3></div>
		            	<div class="col circle border border-white">W</div>
		            	<div class="col circle border border-white">K</div>
		            	<div class="col circle border border-white">HC</div>
		            	<div class="col circle border border-white">H</div>
		            </div>
		            <div class="row text-center">
		            	<div class="col"><button v-on:click="ao.points+=3" class="btn btn-primary">Ippon</button></div>
		            	<div class="col"><button v-on:click="ao.points+=2" class="btn btn-primary">Waza-ari</button></div>
		            	<div class="col"><button v-on:click="ao.points++" class="btn btn-primary">Yuko</button></div>
		            </div>
		            <div class="row text-center">
			            <div class="col">
			            	<button class="btn btn-primary"> Shikkaku </button>
			        	</div>
	            		<div class="col">
	            			<button class="btn btn-primary"> Kikken </button>
	            		</div>
            		</div>
		        </div>
	            </div>

	            <div class="col card aka">
				<div class="container">
					<div class="row text-center">
		            	<div class="col card"><h3>C1</h3></div>
		            	<div class="col circle border border-white">W</div>
		            	<div class="col circle border border-white">K</div>
		            	<div class="col circle border border-white">HC</div>
		            	<div class="col circle border border-white">H</div>
		            </div>
		            <div class="row text-center">
		            	<div class="col card"><h3>C2</h3></div>
		            	<div class="col circle border border-white">W</div>
		            	<div class="col circle border border-white">K</div>
		            	<div class="col circle border border-white">HC</div>
		            	<div class="col circle border border-white">H</div>
		            </div>
		            <div class="row text-center">
		            	<div class="col"><button v-on:click="aka.points+=3" class="btn btn-danger">Ippon</button></div>
		            	<div class="col"><button v-on:click="aka.points+=2" class="btn btn-danger">Waza-ari</button></div>
		            	<div class="col"><button v-on:click="aka.points++" class="btn btn-danger">Yuko</button></div>
		            </div>
		            <div class="row text-center">
			            <div class="col">
			            	<button class="btn btn-danger"> Shikkaku </button>
			        	</div>
	            		<div class="col">
	            			<button class="btn btn-danger"> Kikken </button>
	            		</div>
            		</div>
		        </div>
	            </div>
            </div>
            <div class="row text-center">
            	<div class="col">
            		<button class="btn btn-success">Hajime</button>
            	</div>
        	</div>
            <div class="row text-center">
            	<div class="col">
	            	<div class="input-group input-group-sm mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-sm">Ao name: </span>
						</div>
						<input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" v-bind:value="ao.name">
					</div>
				</div>
				<div class="col">
	            	<div class="input-group input-group-sm mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-sm">Aka name: </span>
						</div>
						<input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" v-bind:value="aka.name">
					</div>
				</div>
            </div>           
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
